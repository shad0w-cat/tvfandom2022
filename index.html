<body style="overflow: hidden;">
    <div id="main">
        <header>

                    <script src="https://cdn.logwork.com/widget/countdown.js"></script>

        </header>
        <main>
            <div class="highlight">
                <div class="event-btns">
                    <!-- <a href="prelims.php"> </a> -->
                    <button class="event-btn" id="prelims-btn" onclick="login(this)">PRELIMS</button>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button class="event-btn" id="mains-btn" onclick="login(this)">MAINS</button>
                </div>
            </div>
            <div id="login-div">
                <i class="fas fa-times" onclick="closeLoginDiv()"></i>
                <div class="g-signin2" data-onsuccess="onSignIn" data-onfailure="errorLogin()" data-type="icon"
                    data-size="medium" data-theme="dark" data-text="continue_with">
                </div>
                <form action="" method="post" id="login-form">
                    <br>
                    Username: <input type="text" name="username" placeholder="Enter your username: " autocomplete="off">
                    <br>
                    Password: <input type="password" name="passwd" placeholder="Enter your username: ">
                    <br>
                    <input type="submit">
                </form>
            </div>
        </main>
    </div>
    <script>
        function closeLoginDiv() {
            document.getElementById('login-div').style.display = 'none';
        }

        function login(e) {
            document.getElementById('login-div').style.display = 'grid';
            if (e.innerText == 'PRELIMS')
                document.forms["login-form"].action = 'prelims.php';
            else
                document.forms["login-form"].action = 'mains.php';
        }
        var url = new URL(window.location);
        var access = url.searchParams.get("access");
        if (access == 0) {
            alert("Your quiz time is already over!");
        } else if (access == 1) {
            alert("Quiz haven't started yet!");
        } else if (access == 2) {
            alert("Quiz have ended!");
        } else if (access == 3) {
            alert("Please Login!");
        } else if (access == '8xc') {
            alert("Incorrect username or password!");
        } else if (access == '9xr') {
            alert("Either incorrect username or password! Or you havent qualified for Mains!");
        }
    </script>
