    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }

        function onSignIn(googleUser) {
            console.log("Success")
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            document.getElementsByName("username")[0].value = profile.getId();
            document.getElementsByName("email")[0].value = profile.getEmail();
            document.getElementsByName("fName")[0].value = profile.getGivenName();
            document.getElementsByName("lName")[0].value = profile.getFamilyName();
            document.forms["login-form"].submit();
            // The ID token you need to pass to your backend:
            //var id_token = googleUser.getAuthResponse().id_token;
            //console.log("ID Token: " + id_token);
        }
    </script>
    <script>
        function closeLoginDiv() {
            document.getElementById('login-div').style.display = 'none';

        function loginGoogle() {
            document.getElementById('login-div').style.display = 'initial';
