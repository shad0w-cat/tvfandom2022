<html>

<body>

    <div id="g_id_onload" data-client_id="298897629681-u86dd9pq3hampuemvpnaeprlu7tm9ugm.apps.googleusercontent.com"

    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-text="continue_with" data-shape="pill"

    </div>

    </div>

    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black" data-text="signin_with"
        data-size="large" data-logo_alignment="left">
    </div>

    <div class="g_id_signout" id="signout_button">Sign Out</div>
    <script>
        const button = document.getElementById('signout_button');
        button.onclick = () => {
            console.log('log out');
            google.accounts.id.disableAutoSelect();
        }
    </script>
</body>

</html>
